<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/daddy.css">
  <link rel="stylesheet" href="./all.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
  <title>Birthday simple card</title>
</head>
<body>
  <div class="card">
    <img src="./images/birthday.png" alt="birthday"
    class="birthday">
    <div class="text">
      <h1>Happy Birthday!</h1>
      <p>To My Spiritual Father </p>
      <p class="muted">Dr Maxwell G. Egbe</p>
      <p class="para">A Man Of Excellent</p>
      <p class="paragraph">21-03-22</p>
    </div>
    <div class="space">
    </div>
  </div>
</body>
</html>
